<!-- FontAwesome -->
<script src="https://kit.fontawesome.com/a2e0e6f91d.js" crossorigin="anonymous"></script>

<!-- Styles -->
<style>
    .hero-section {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        padding: 60px 40px;
        background-color: #0f0f0f;
        color: white;
    }

    .hero-text {
        flex: 1 1 500px;
        max-width: 600px;
    }

    .hero-text h1 {
        font-size: 2em;
        margin-bottom: 10px;
    }

    .highlight-name {
        color: #00f3ff;
    }

    .highlight-role {
        font-size: 1.5em;
        color: #ff00ff;
        margin-bottom: 20px;
        display: inline-block;
    }

    .hero-text p {
        font-size: 1.1em;
        margin-bottom: 20px;
        color: #ccc;
    }

    .social-icons {
        margin-bottom: 25px;
    }

    .social-icons a {
        font-size: 1.5em;
        color: #00f3ff;
        margin-right: 20px;
        transition: transform 0.3s, color 0.3s;
    }

    .social-icons img {
        height: 24px;
        vertical-align: middle;
        margin-right: 20px;
        filter: invert(1);
        transition: transform 0.3s;
    }

    .social-icons a:hover,
    .social-icons img:hover {
        transform: scale(1.2);
        color: #ff00ff;
    }

    .resume-btn {
        background-color: #007bff;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        font-size: 1em;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 0 10px #007bff;
    }

    .resume-btn:hover {
        background-color: #0056b3;
        box-shadow: 0 0 20px #00f3ff;
    }

    .hero-image {
        flex: 1 1 100px;
        text-align: center;
    }

    .hero-image img {
        max-width: 70%;
        height: auto;
    }

    @media (max-width: 768px) {
        .hero-section {
            flex-direction: column;
            text-align: center;
        }

        .hero-text, .hero-image {
            max-width: 100%;
        }

        .hero-text h1 {
            font-size: 2em;
        }
    }
</style>
{% endblock %}
